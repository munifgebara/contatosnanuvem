<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Contato na Nuvem Usuario:#{clienteControlador.getUsuario()}</title>
    </h:head>
    <h:body id="corpo">
        <h:form id="formulario">
            <h:panelGrid id="painel" columns="1">
                Ol√° #{clienteControlador.usuario}

                <a href="../../controlador?acao=logout">Logout</a><br/>

                <p:tree value="#{clienteControlador.raizContatos}" var="no" orientation="vertical" dynamic="true">
                    <p:treeNode>
                        <h:outputText  id="no" value="#{no}" />&nbsp;
                        <p:commandLink rendered="#{!clienteControlador.eString(no)}" 
                                       actionListener="#{clienteControlador.excluir(no)}" 
                                       value="Excluir" update="@form"/>
                        &nbsp;
                        <p:commandLink rendered="#{clienteControlador.eContato(no)}" 
                                       actionListener="#{clienteControlador.editar(no)}" 
                                       value="Editar" ajax="false" action="editar"/>

                    </p:treeNode>
                </p:tree>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
