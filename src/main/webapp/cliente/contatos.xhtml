<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Contato na Nuvem Usuario:#{clienteControlador.getUsuario()}</title>
    </h:head>
    <h:body>
        <h:form>
            Ol√° #{clienteControlador.usuario}
            <p:dataTable var="contato" value="#{clienteControlador.contatos}">
                <p:column headerText="Nome">
                    <h:outputText value="#{contato.nome}" />
                </p:column>
                <p:column headerText="Telefones">
                    <h:outputText value="#{contato.telefones}" />
                </p:column>
                <p:column headerText="Emails">
                    <h:outputText value="#{contato.emails}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
